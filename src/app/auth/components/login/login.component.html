<div class="container">
    <p class="title">Авторизация</p>
    <form [formGroup]="authForm" novalidate (ngSubmit)="sendService()">
        <div class="box">
            <mat-form-field class="example-full-width" appearance="fill" style="width: 250px;">
                <mat-label>Введите номер телефона</mat-label>
                <input matInput formControlName="phone_number">
            </mat-form-field>

            <mat-form-field appearance="fill" style="width: 250px;">
                <mat-label>Введите пароль</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <button class="btn__icon" type="button" mat-icon-button matSuffix 
                    (click)="hide = !hide" [attr.aria-label]="'Hide password'" 
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>

            <div>
                <button mat-raised-button class="btn" [disabled]="authForm.invalid || authForm.disabled">Войти</button>
            </div>
            <p [routerLink]="['../register']" class="subtitle">Еще не зарегистрированы?</p>
        </div>
    </form>
</div>
