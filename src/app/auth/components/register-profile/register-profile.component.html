<div class="container">
    <p class="title">Регистрация</p>
    <form [formGroup]="regForm" novalidate (ngSubmit)="constructForm()">
        <div class="box">

            <div class="loading__box">
                <div class="input__wrapper">
                    <input formControlName="avatar" type="file" id="avatar" class="input__file" (change)="onFileSelected($event)">
                    <label for="avatar" class="input__file-button">
                        <span class="input__file-button-text">Прикрепить файл</span>
                    </label>
                    <span class="warning" *ngIf="regForm.controls['avatar'].invalid && regForm.controls['avatar'].touched">Прикрепите файл</span>
                </div>
                <span class="input__file-name">{{regForm.value.avatar.split('\\')[2] || null}}</span>
            </div>

            <img *ngIf="avatar" class="avatar" src="{{avatar}}" alt="avatar">

            <mat-form-field class="example-full-width" appearance="fill" style="width: 250px;">
                <mat-label>Город проживания</mat-label>
                <input matInput formControlName="city">
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill" style="width: 250px;">
                <mat-label>Возраст</mat-label>
                <input matInput formControlName="age">
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill" style="width: 250px;">
                <mat-label>Instagram</mat-label>
                <input matInput formControlName="instagram">
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill" style="width: 250px;">
                <mat-label>VK</mat-label>
                <input matInput formControlName="vk">
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill" style="width: 250px;">
                <mat-label>Telegram</mat-label>
                <input matInput formControlName="telegram">
            </mat-form-field>

            <div>
                <button mat-raised-button [disabled]="regForm.invalid" class="btn">Отправить</button>
            </div>
            <p [routerLink]="['../main']" class="subtitle">Заполнить позже</p>
        </div>
    </form>
</div>
