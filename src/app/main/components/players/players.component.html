<button class="players__btn" style="width: 228px;" (click)="back()">назад</button>
<div class="players">
    <p class="players__title">Список игроков</p>
    <table>
        <tr>
            <!-- <td>ID</td> -->
            <td>Номер</td>
        </tr>
        <tr class="tr" *ngFor="let player of team?.players">
            <!-- <td>{{player.id}}</td> -->
            <td>{{player.number}}</td>
        </tr>
    </table>
    <button class="players__btn" [routerLink]="['../../add-player']">Добавить игрока</button>
</div>
