<div class="container">
    <div class="head">
        <div class="empty"></div>
        <p class="title" style="margin-left: 10px;">Список команд</p>
        <button mat-raised-button class="btn" [routerLink]="['../add-team']">Добавить команду</button>
        <mat-icon class="add" aria-hidden="false" aria-label="Example add icon" [routerLink]="['../add-team']">add</mat-icon>
    </div>
    <table>
        <tr class="tr__head">
            <td>Полное название</td>
            <td>Короткое название</td>
            <td>Количество игроков</td>
        </tr>
        <tr class="tr" *ngFor="let team of teams?.results">
            <td [routerLink]="['../players', team.id]">{{team.full_name}}</td>
            <td [routerLink]="['../players', team.id]">{{team.short_name}}</td>
            <td [routerLink]="['../players', team.id]">{{team.players_count}}</td>
        </tr>
    </table>
</div>
