<div class="container">
    <p class="title">Изменить пароль</p>
    <form [formGroup]="changeForm" novalidate (ngSubmit)="checkForm()">
        <table>
            <tr>
                <td> <span class="auth__subtitle">Новый пароль:</span> </td>
                <td> 
                    <mat-form-field appearance="fill">
                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                        <button class="btn__icon" type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                    <span class="err" *ngIf="changeForm.controls['password'].invalid && changeForm.controls['password'].touched">Введите новый пароль!</span>
                </td>
            </tr>
            <tr>
                <td> <span class="auth__subtitle">Повторите новый пароль:</span> </td>
                <td> 
                    <mat-form-field appearance="fill">
                        <input matInput [type]="hide2 ? 'password' : 'text'" formControlName="password2">
                        <button class="btn__icon" type="button" mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                    <span class="err" *ngIf="changeForm.controls['password2'].invalid && changeForm.controls['password2'].touched || checkPassword == true">Повторите пароль!</span>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="btn" [routerLink]="['../user']" type="button">Отмена</button>
                </td>
                <td> 
                    <button class="btn" [disabled]="changeForm.invalid || changeForm.disabled">Изменить</button>
                </td>
            </tr>
        </table>
    </form>
</div>
