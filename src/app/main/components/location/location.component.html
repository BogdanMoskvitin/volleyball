<div class="container">
    <p class="title">Место</p>
    <table>
        <tr class="tr__head">
            <td>Название</td>
            <td>Адрес</td>
            <td>Описание</td>
            <td>Подтверждено</td>
        </tr>
        <tr class="tr">
            <td>{{location?.name}}</td>
            <td>{{location?.address}}</td>
            <td>{{location?.description}}</td>
            <td>
                <mat-icon style="color: #089F5F;" aria-hidden="false" aria-label="Example logout icon" *ngIf="location?.confirmed">done</mat-icon>
                <mat-icon style="color: #9f0808;" aria-hidden="false" aria-label="Example logout icon" *ngIf="!location?.confirmed">close</mat-icon>
            </td>
        </tr>
    </table>
    <div class="mobile">
        <div class="cell">
            <p class="text" style="display: flex; align-items: center;">{{location?.name}} 
                <mat-icon style="color: #089F5F;" aria-hidden="false" aria-label="Example logout icon" *ngIf="location?.confirmed">done</mat-icon>
                <mat-icon style="color: #9f0808;" aria-hidden="false" aria-label="Example logout icon" *ngIf="!location?.confirmed">close</mat-icon>
            </p>
            <p class="text">{{location?.address}}</p>
            <p class="text">{{location?.description}}</p>
        </div>
    </div>
</div>
