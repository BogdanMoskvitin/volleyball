<div class="container">
    <p class="title">Добавить событие</p>
    <form [formGroup]="addEventForm" novalidate (ngSubmit)="sendService()">
        <div style="display: flex; flex-direction: column; align-items: center;">
            <mat-form-field appearance="fill" style="width: 250px;">
                <mat-label>Вид спорта</mat-label>
                <mat-select formControlName="sport">
                    <mat-option *ngFor="let sport of sports?.results" [value]="sport.id">
                        {{sport.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill" style="width: 250px;">
                <mat-label>Тип события</mat-label>
                <mat-select formControlName="type">
                    <mat-option *ngFor="let type of types?.results" [value]="type.id">
                        {{type.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field color="accent" appearance="fill" style="width: 250px;">
                <mat-label>Дата</mat-label>
                <input formControlName="date" matInput [matDatepicker]="picker2" style="color: #EEF5F8">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2 color="primary"></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="outline" style="width: 250px;">
                <mat-label>Время начала события</mat-label>
                <input formControlName="time_start" type="time" matInput name="week" min="09:00" max="18:00" style="color: #EEF5F8">
            </mat-form-field>

            <mat-form-field appearance="outline" style="width: 250px;">
                <mat-label>Время конца события</mat-label>
                <input formControlName="time_end" type="time" matInput name="week" min="09:00" max="18:00" style="color: #EEF5F8">
            </mat-form-field>

            <mat-form-field appearance="fill" style="width: 250px;">
                <mat-label>Место</mat-label>
                <mat-select formControlName="location">
                    <mat-option *ngFor="let location of locations?.results" [value]="location.id">
                        {{location.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill" style="width: 250px;">
                <mat-label>Цена</mat-label>
                <input matInput formControlName="price" style="color: #EEF5F8">
            </mat-form-field>

            <div>
                <button mat-raised-button style="background: #788CA0; width: 250px;" 
                    [disabled]="addEventForm.invalid">Добавить событие</button>
            </div>
        </div>
    </form>
</div>
