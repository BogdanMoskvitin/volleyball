<div class="event">
    <p class="event__title">Событие</p>
    <table>
        <table>
            <tr>
                <td>ID</td>
                <td>Время</td>
                <td>Место</td>
                <td>Цена</td>
            </tr>
            <tr>
                <td>{{event.id}}</td>
                <td>{{event.time}}</td>
                <td>{{event.location}}</td>
                <td>{{event.price}}</td>
            </tr>
        </table>
    </table>
    <div class="event__box_btns">
        <button class="event__btn_green">Приду</button>
        <button class="event__btn_red">Не приду</button>
    </div>
</div>
