<div class="container">
    <p class="title">Изменить данные</p>
    <form [formGroup]="changeForm" novalidate (ngSubmit)="sendService()">
        <div class="flex">

            <mat-form-field class="example-full-width" appearance="fill" style="width: 280px;">
                <mat-label>E-mail</mat-label>
                <input matInput formControlName="email">
            </mat-form-field>

            <button mat-raised-button class="btn" type="button">Подтвердить почту</button>

            <mat-form-field class="example-full-width" appearance="fill" style="width: 280px;">
                <mat-label>Телефон</mat-label>
                <input matInput formControlName="phone_number">
            </mat-form-field>

            <button mat-raised-button class="btn" type="button">Подтвердить телефон</button>

            <div style="margin-top: 10px;">
                <button mat-raised-button class="btn" [disabled]="changeForm.invalid || changeForm.disabled">Изменить</button>
            </div>
        </div>
    </form>
</div>
