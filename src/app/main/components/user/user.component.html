<div class="container">
    <div class="head">
        <p class="title">Привет {{mydata.first_name}} {{mydata.last_name}}!</p>
        <button mat-raised-button class="btn" [routerLink]="['../user-change']">Изменить данные</button>
    </div>
    <div style="display: flex; align-items: center; margin-bottom: 20px;">
        <div class="avatar"></div>
        <div style="width: 480px;">
            <div style="display: flex; justify-content: space-between;">
                <p class="text">Почта: </p>
                <p class="text">{{mydata.email}}</p>
            </div>
            <div style="display: flex; justify-content: space-between;">
                <p class="text">Номер телефона: </p>
                <p class="text">{{mydata.phone_number}}</p>
            </div>
            <div style="display: flex; justify-content: space-between;">
                <p class="text">Всего участий в событиях: </p>
                <p class="text">{{mydata.stats?.total_events}}</p>
            </div>
        </div>
    </div>

    <div class="box" *ngFor="let team of mydata.teams" [routerLink]="['../players', team.id]">
        <p style="font-size: 24px; padding-bottom: 10px; text-align: center;">{{team.team.full_name}}</p>
        <div style="display: flex; justify-content: space-between;">
            <p>{{team.number}} номер</p>
            <p style="text-align: center;">Кол-во игр: {{team.events_count}}</p>
        </div>
    </div>

    <p class="subtitle">Free Team Games 1.1</p>
</div>
