<div class="locations">
    <p class="locations__title">Список мест</p>
    <table>
        <tr>
            <!-- <td>ID</td> -->
            <td>Название</td>
        </tr>
        <tr class="tr" *ngFor="let location of locations?.results">
            <!-- <td>{{location.id}}</td> -->
            <td>{{location.name}}</td>
        </tr>
    </table>
    <button class="locations__btn" [routerLink]="['../add-location']">Добавить место</button>
</div>
