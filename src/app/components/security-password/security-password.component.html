<div class="container">
    <p class="title">Изменить пароль</p>
    <form [formGroup]="changeForm" novalidate (ngSubmit)="sendService()">
        <div class="box">
            <mat-form-field appearance="fill" style="width: 280px;">
                <mat-label>Новый пароль</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <button class="btn__icon" type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>

            <mat-form-field appearance="fill" style="width: 280px;">
                <mat-label>Повторите пароль</mat-label>
                <input matInput [type]="hide2 ? 'password' : 'text'" formControlName="password_repeat">
                <button class="btn__icon" type="button" mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>

            <div style="margin-top: 10px">
                <button mat-raised-button class="btn" [disabled]="changeForm.invalid || changeForm.disabled">Изменить</button>
            </div>
        </div>
    </form>
</div>
