<h2 mat-dialog-title>Сохранение места</h2>
<mat-dialog-content class="mat-typography" style="min-width: 300px;">
    <div class="container">
        <form [formGroup]="addLocationForm" novalidate (ngSubmit)="sendService()">
            <div class="box">

                <image-carousel-service-page *ngIf="images.length" [width]="300" [height]="200" [speed]="0.5" [images]="images$ | async"></image-carousel-service-page>

                <div>
                    <img *ngIf="croppedImage" [src]="croppedImage" alt="" class="avatar">
                    <button mat-raised-button (click)="openDialog()" type="button" style="width: 280px; margin-bottom: 10px;" color="primary">Добавить картинку</button>
                </div>

                <mat-form-field class="example-full-width" appearance="fill" style="width: 280px;">
                    <mat-label>Название</mat-label>
                    <input matInput formControlName="name">
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="fill" style="width: 280px;">
                    <mat-label>Описание</mat-label>
                    <input matInput formControlName="description">
                </mat-form-field>

                <div>
                    <button mat-raised-button style="width: 280px" color="primary" [disabled]="addLocationForm.invalid">Добавить место</button>
                </div>
            </div>
        </form>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Отмена</button>
</mat-dialog-actions>
